{% extends 'base.html' %}

{% block contents %}
    <h2>Delete Post</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete this post: &nbsp; <b>"{{ blogmodel.title | title }}"</b>
        </p>
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
