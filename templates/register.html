{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block login %}
    <div class="form-group main">

        <p><h2>Registration Page</h2></p>
        <br>

        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" name="submit" value="Register">
        </form>
     </div>
{% endblock %}
